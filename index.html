<html>
  <head>
    <script src="actions.js"></script>
    <title>vr haptics debugger</title>
  </head>
  <body onload="init()">
    <div id="main">
      <h1>vr haptics debugger</h1>
      <div id="connection">
        <h2>connection</h2>
        <label>url:</label>
        <input id="url" />
        <button onclick="connect()">connect</button>
      </div>
      <div>
        <h2>airbag pressure control</h2>
        <div>
          <label>pressure (hPa)</label>
          <input id="pressure" value="0.0">
        </div>
        <div>
          <h3>algorithmic pressure control</h3>
          <div>
            <label>target pressure (hPa)</label>
            <input id="targetPressure" value="140">
          </div>
          <div>
            <label>minimum pressure (hPa)</label>
            <input id="minPressure" value="100">
          </div>
          <div>
            <label>max inflation time (seconds)</label>
            <input id="maxInflateTime1" value="10.0">
          </div>
          <div>
            <button onclick="inflateTo()">inflate</button>
            <button onclick="deflate()">deflate</button>
          </div>
        </div>
        <div>
          <h3>manual pressure control</h3>
          <div>
            <label>inflation time (seconds)</label>
            <input id="inflationTime" value="1.0">
          </div>
          <div>
            <label>max inflation time (seconds)</label>
            <input id="maxInflateTime2" value="10.0">
          </div>
          <div>
            <button onclick="inflate()">inflate</button>
            <button onclick="deflate()">deflate</button>
          </div>
        </div>
      </div>
      <div>
        <h2>simulate footsteps</h2>
        <label>duration:</label>
        <input id="duration" value="0.5" />
      </div>
      <div>
        <button onclick="step(true)">left step</button>
        <button onclick="step(false)">right step</button>
      </div>
    </div>
  </body>
</html>
